<!DOCTYPE html>
<html>
    <head>
        <title>Rebmem Engineering Media Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/assets/favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
        <form #loginform="ngForm" (ngSubmit)="logOut()">
            <img class="mb-4" src="assets\Rebmem Engineering.png" alt="">
            <h1>Hello {{username}}!</h1>
            <h3 class="edit-details">Edit Account Details</h3>
            <div class="form-floating">
                <input type="username" class="form-control" name = "username" placeholder="james123">
                <label for="floatingInput">Change Username</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" name = "password" placeholder="Password"
                   required>
                <label for="floatingPassword">Change Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" [disabled]="loginform.form.invalid" type="submit">Submit Change</button>
              <h3 class="other-options">Other Account Options</h3>
              <button class="w-100 btn btn-lg btn-primary" [disabled]="loginform.form.invalid" type="submit">Sign Out</button>
          </form>
        </main>
        <nav class="nav">
            <a routerLink="/library" class="nav__link">
                <i class="material-icons nav__icon">local_library</i>
                <span class="nav__text">Songs</span>
            </a>
            <a routerLink="/playlist" class="nav__link nav__link">
                <i class="material-icons nav__icon">playlist_add_check</i>
                <span class="nav__text">Playlist</span>
            </a>
            <a routerLink="/play" class="nav__link">
                <i class="material-icons nav__icon">play_arrow</i>
                <span class="nav__text">Player</span>
            </a>
            <a routerLink="/account" class="nav__link nav__link--active">
                <i class="material-icons nav__icon">person</i>
                <span class="nav__text">Account</span>
            </a>
        </nav>
    </body>
</html>
